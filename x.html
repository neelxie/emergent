<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="STI -- Data Solutions Platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const showFormButton = document.getElementById("show-form-button");
      const hideFormButton = document.getElementById("hide-form-button");
      const formContainer = document.getElementById("form-container");

      showFormButton.addEventListener("click", function () {
        formContainer.classList.add("show");
        hideFormButton.classList.remove("hide");
      });

      hideFormButton.addEventListener("click", function () {
        formContainer.classList.remove("show");
        hideFormButton.classList.add("hide");
      });
    </script>
    <style>
      .MainView {
        position: absolute;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to top right, #ffecbb, #08a84b);
        background-size: 400% 400%;
        animation: backgroundAnimation 10s ease-in-out infinite;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      #form-container {
        padding: 20px;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .github {
        max-width: 20px;
        max-height: 20px;
      }

      .ImageButton {
        width: 30px;
        height: 30px;
      }

      .non-display {
        display: none;
      }

      .Slider {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 0;
        width: 75%;
        height: 100%;
      }
      .TriangleVertical {
        width: 200px;
        height: 100%;
        position: absolute;
        top: 0;
        right: -200px;
        background-color: transparent;
        overflow: hidden;
      }

      .TriangleVerticalContent {
        width: 200px;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        transform: skew(-6deg) translateX(-50%);
        background-color: #244c89;
      }

      .Slider .TriangleVerticalContent {
        background-color: rgba(0, 0, 0, 0.3);
      }

      .LeftColumn {
        position: relative;
        background-color: #244c89;
        padding: 20px;
        z-index: 100;
        box-sizing: border-box;
        transition: width 1.5s ease-out;
        min-width: 260px;
        align-self: stretch;
        width: 75%;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
      }

      .LeftColumn .LogoWrapper {
        align-self: stretch;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .EditorFeaturesWrapper {
        animation-duration: 1.5s;
        animation-name: cssAnimationShow;
        animation-fill-mode: forwards;
        flex: 1;
        opacity: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .EditorFeaturesWrapper img {
        filter: brightness(0) invert(1);
        max-width: 60px;
        max-height: 60px;
        margin-bottom: 20px;
        user-select: none;
      }

      .EditorFeaturesTiles {
        flex: 1 0 26%;
        min-width: 200px;
        height: 200px;
        color: white;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }

      .EditorFeaturesTilesWrapper {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
      }

      .EditorFeaturesLabel {
        width: 180px;
        text-align: center;
        user-select: none;
      }

      .RightColumn {
        padding: 20px;
        align-self: stretch;
        flex: 1;
        min-width: 200px;
        z-index: 100;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
        align-content: center;
      }

      .ImageDropZone {
        animation-duration: 0.6s;
        animation-name: cssAnimationHide;
        animation-fill-mode: forwards;
        overflow: hidden;
        width: 0;
        opacity: 0;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }

      .RightColumn > .TextButton {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      .RightColumn .TextButton {
        box-shadow: black 0 0 0 2px inset;
        color: black;
      }

      .TextButton {
        display: block;
        cursor: pointer;
        user-select: none;
        line-height: 0;
        word-wrap: break-word;
        padding: 20px 30px;
        text-decoration: none;
        color: black;
        margin: initial;
        border-radius: 2px;
        transition: 0.3s ease-in-out;
        background: transparent;
        font-weight: 700;
      }
      .container {
        position: relative;
      }

      .right-bottom-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .hide {
        display: none;
      }

      .left-slide-container {
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        transition: left 0.5s ease-in-out;
      }

      .left-slide-container.show {
        left: 0;
      }
      #form-container {
        transform: translateX(-100%);
        transition: transform 0.5s ease-in-out;
      }

      #form-container.show {
        transform: translateX(0);
      }

      .right-bottom-button {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .right-bottom-button.show{
          opacity: 1;
      }

      #form-container {
        background-color: #f0f0f0; /* Light gray */
      }

      #hide-form-button {
        background-color: #4caf50; /* Green */
        color: white;
      }
      .container {
        background-color: #e0e0e0;
      }

      .right-bottom-button {
        background-color: #2196f3; /* Blue */
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Yes
      <button id="show-form-button" class="right-bottom-button">Show Form</button>

      <div id="form-container" class="left-slide-container">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br />
          <input type="submit" value="Sign Up" />
        </form>
        <button id="hide-form-button" class="right-bottom-button hide">
          Back
        </button>
      </div>
      </div>
    </div>
  </body>
</html>
